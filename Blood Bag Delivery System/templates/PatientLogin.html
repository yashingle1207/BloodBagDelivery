<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient SignIn</title>

    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS file links -->
    <link rel="stylesheet" href="static/style1.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" type="image/png" href="static/images/LogoTT.png">

    <style>
        /* Custom CSS styles */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .checkbox-container label {
            font-size: 16px;
            display: inline-block;
        }

        .checkbox-container a {
            color: #007bff;
            text-decoration: underline;
            margin-left: 5px;
        }

        .form-container input {
            background-color: #eee;
            border: none;
            font-size: 18px;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 4px;
            box-sizing: border-box;
        }

        @media only screen and (max-width: 768px) {
            .form-container input {
                padding: 10px 13px;
                margin: 6px 0;
                font-size: 16px;
            }
        }

        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 4px;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

    </style>
</head>

<body>

    <section class="home">

        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form id="signup-form" action="/Patientsignup" method="POST" onsubmit="return validateForm();">
                    <h1>Create Your Account</h1>

                    <input type="text" id="patientName" name="patientName" placeholder="Your Full Name" required />
                    <input type="email" id="patientEmailId" name="patientEmailId" placeholder="Email ID" required />

                    <div class="input-container">
                        <input type="password" id="patientPassword" name="patientPassword" placeholder="Password" required />
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility(event, 'patientPassword')"></i>
                    </div>

                    <input type="tel" id="patientContactNum" name="patientContactNum" placeholder="Contact Number" required />
                    <input type="text" id="patientAddress" name="patientAddress" placeholder="Address" required />
                    <input type="text" id="patientCity" name="patientCity" placeholder="City" required />

                    <div class="checkbox-container">
                        <input type="checkbox" id="termsCheckbox" name="termsCheckbox" required />
                        <label for="termsCheckbox">I accept the TransfusioTrack's <a href="/terms">terms & conditions</a>, <a href="/privacy">privacy</a>, <a href="/refund">return & refund</a>, and <a href="/pricing">pricing policies</a></label>
                    </div>

                    <button onclick="signUp()">Sign Up</button>
                </form>
            </div>

            <div class="form-container sign-in-container">
                <form id="signin-form" action="/PatientSignIn" method="POST">
                    <h1>Patient Sign in</h1>

                    <span>or Create your account</span>

                    <input type="email" id="patientEmailId1" name="patientEmailId1" placeholder="Enter EmailID" required />
                    <div class="input-container">
                        <input type="password" id="patientPassword1" name="patientPassword1" placeholder="Enter Password" required />
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility(event, 'patientPassword1')"></i>
                    </div>

                    <a href="/ForgotPassword">Forgot your password?</a>
                    <button>Sign In</button>
                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To stay connected with us, please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Blood Receiver!</h1>
                        <p>Enter your details and start your journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="static/js/script1.js"></script>

        <script>
            function togglePasswordVisibility(event, inputId) {
                var passwordInput = document.getElementById(inputId);
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    event.currentTarget.classList.remove("fa-eye-slash");
                    event.currentTarget.classList.add("fa-eye");
                } else {
                    passwordInput.type = "password";
                    event.currentTarget.classList.remove("fa-eye");
                    event.currentTarget.classList.add("fa-eye-slash");
                }
            }
        </script>

    </section>

</body>

</html>
