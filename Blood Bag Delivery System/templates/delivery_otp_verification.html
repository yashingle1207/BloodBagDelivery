<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="icon" type="image/png" href="static/images/LogoTT.png">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

            label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold; /* Added missing colon and corrected property name */
            color: #333;
        }


        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #28a745; /* Changed hover color to green */
        }

        .disclaimer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            font-weight: bold; /* Added bold font weight */
        }
    </style>
</head>
<body>
    <h1>OTP Verification</h1>

    <form action="/verify_otp" method="POST">
        <div class="delivery-instructions">
        <h2>Delivery Instructions:</h2>
        <p>Kindly Handover the blood bag to the patient only after successful OTP verification:</p>
       
        <p>Name: [Middle Name] [Last Name]</p>
        <p>Phone Number: [Patient's Phone Number]</p><br>
    </div>
        <label for="otp">Enter OTP:</label>
        <input type="hidden" name="order_id" value="{{ order_id }}">
        <input type="text" id="otp" name="otp" required>
        <input class="btn" type="submit" value="Verify OTP">
        <p class="disclaimer"><br><span style="color: red;">Until and unless the OTP is not verified, do not delivery the Blood Bag.</span></p>

    </form>


</body>
</html>
