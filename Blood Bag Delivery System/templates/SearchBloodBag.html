<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Blood Bag</title>

    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="static/style.css">
      <link rel="icon" type="image/png" href="static/images/LogoTT.png">

       <style>


    p {
        margin-bottom: 15px;
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin-top: 20px; /* Adjust as needed */
    }

    li {
        margin-bottom: 15px;
        position: relative;
        color: #333; /* Set your preferred text color */
        font-size: 20px;
    }

    li:before {
        content: '\2022'; /* Unicode character for bullet point */
        color: red; /* Set your preferred bullet point color */
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
        position: absolute;
        left: 0;
    }

    strong {
        color: black;
    }

    a {
        color: #007BFF; /* Set your preferred link color */
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

  table {
    border-collapse: collapse;
    width: 100%;
    max-width: 90%;
    margin: 10px auto;
    margin-left: 0; /* Adjust margin-left to 0 to align the table to the left */
}

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 10px;
        font-size: 18px;
        white-space: normal; /* Allow text to wrap */
        word-wrap: break-word; /* Wrap text in data cells */
        width: 60%;
    }
    th {
        background-color: #f2f2f2;
        width: 30%;
    }
    </style>
</head>
<body>

<div class="container">

    <header>

        <a href="/" class="logo">Transfusio<span>Track</span></a>

        <div id="menu" class="fas fa-bars" onclick="toggleNavbar()"></div>

          <nav class="navbar" id="navbar">
                {% if 'hosp_reg_no' in session %}
                    <p>User_ID: {{ session.get('facility_name') }}</p>
                {% endif %}
                
                <a href="/HospDashboard">Hospital Dashboard</a>
                <a href="/">Logout</a>
            </nav>


    </header>

 <script>
        function toggleNavbar() {
            var navbar = document.getElementById("navbar");
            if (navbar.classList.contains("active")) {
                navbar.classList.remove("active");
            } else {
                navbar.classList.add("active");
            }
        }
        </script>

    <h1 class="heading">Search Blood Bag</h1>

    <section class="contact">


<form action="/searchbb_hosp" method="POST">

    <h2>Enter Blood Group</h2>

    <div class="inputBox">
        <select name="bloodgrp" id="bloodgrp" required>
                <option value="">Select Blood Group</option>
                <option value="A+"  name="bloodgrp">A +ve</option>
                <option value="A-"  name="bloodgrp">A -ve</option>
                <option value="B+"  name="bloodgrp">B +ve</option>
                <option value="B-"  name="bloodgrp">B -ve</option>
                <option value="AB+"  name="bloodgrp">AB +ve</option>
                <option value="AB-"  name="bloodgrp">AB -ve</option>
                <option value="O+"  name="bloodgrp">O +ve</option>
                <option value="O-"  name="bloodgrp">O -ve</option>
                <option value="Oh+"  name="bloodgrp">Oh +ve</option>
                <option value="Oh-"  name="bloodgrp">Oh -ve</option>
        </select>
    </div>

    <h2>Select Blood Component</h2>


       <div class="inputBox">
      <select name="comptype" id="comptype" required>
                <option value="">Select Blood Component</option>
                <option value="wholeblood" name="comptype"> Whole Blood</option>
                <option value="SDP" name="comptype"> Single Donor Platelet</option>
                <option value="RDP" name="comptype">Random Donar Platelets </option>
                <option value="PCV" name="comptype"> Packed Red Blood cells</option>
                <option value="FFP" name="comptype">Fresh Frozen Plasma</option>
        </select>
    </div>

    <h2>Enter Bag Quantity</h2>

         <div class="inputBox">
            <input type="number" name= "quantity" placeholder="Quantity (in count)" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
         </div>



    <div style="text-align: center;">
        <button class="btn">Search Blood Bag</button>
    </div>


</form>
    </section>


 <section class="footer">



<div class="credit"> created by <span> Team Transfusio </span> | All @rights reserved to Ingle Laboratory
    </div>
</section>
</body>
</html>
