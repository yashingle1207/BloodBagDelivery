<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" type="image/png" href="static/images/LogoTT.png">

    <style>
        h3 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="password"] {
            width: 60%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        button {
            background-color: #ff4757;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e84347;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .contact {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .contact p {
            width: 100%;
            max-width: 700px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: border 0.3s, box-shadow 0.3s;
        }

        .contact p::placeholder {
            font-size: 16px;
            color: #aaa;
        }

        .contact p:focus {
            border-color: #f44336;
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.3);
            outline: none;
        }
    </style>

    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorElement = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords do not match!";
                return false;
            } else {
                errorElement.textContent = "";
                return true;
            }
        }
    // Function to get URL parameters by name
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Fetch the token parameter from the URL
    var token = getParameterByName('token');

    // Set the token value to the hidden input field in the form
    document.getElementById('token').value = token;

    </script>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">Transfusio<span>Track</span></a>
            <div id="menu" class="fas fa-bars" onclick="toggleNavbar()"></div>
            <nav class="navbar" id="navbar">
                <a href="/">Home</a>
                <a href="/aboutus">About Us</a>
                <a href="/contact">Contact Us</a>
                <a href="/pricing">Our Pricing</a>
                <a href="/guide">Explore Guide</a>
            </nav>
        </header>

        <section class="home">
            <div class="content">
                <h3>Reset Password</h3>
                <form action="/submitNewPassword" method="POST" onsubmit="return validatePassword()">
                    <input type="password" id="password" name="password" placeholder="Enter new password" required>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                    <input type="hidden" name="token" value="{{ token }}">
                    <button type="submit">Submit</button>
                    <p id="error-message" class="error-message"></p>
                </form>
            </div>
        </section>

        <section class="footer">
            <div class="credit">Created by <span> Team Transfusio </span> | All rights reserved to Ingle Laboratory</div>
        </section>
    </div>

    <script src="js/script.js"></script>

    <script>
        function toggleNavbar() {
            var navbar = document.getElementById("navbar");
            if (navbar.classList.contains("active")) {
                navbar.classList.remove("active");
            } else {
                navbar.classList.add("active");
            }
        }
    </script>
</body>
</html>
