<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" type="image/png" href="static/images/LogoTT.png">
    <style>
        .home .content {
            text-align: center;
            margin: 20px 0;
        }

        .home h3 {
            margin-bottom: -60px;
            margin-top: -20px;
        }

        .contact {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .contact p {
            width: 100%;
            max-width: 800px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 22px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: border 0.3s, box-shadow 0.3s;
        }

        .highlight {
            font-weight: bold;
            color: #f44336;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            background-color: #f44336;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #d32f2f;
        }

        /* Styling anchor tags */
        .contact a {
            color: #f44336; /* Match the highlight color */
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact a:hover {
            color: #d32f2f; /* Darker shade when hovered */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">Transfusio<span>Track</span></a>
            <div id="menu" class="fas fa-bars" onclick="toggleNavbar()"></div>
            <nav class="navbar" id="navbar">
                <a href="/">Home</a>
                <a href="/aboutus">About Us</a>
                <a href="/contact">Contact Us</a>
                <a href="/pricing">Our Pricing</a>
                <a href="/guide">Explore Guide</a>
            </nav>
        </header>

        <section class="home">
            <div class="content">
                <h3>Password Reset Successful</h3>
            </div>
        </section>

        <section class="contact">
            <p>Your password has been successfully updated.<br>
                <br>Kindly Login using new password <br> <a href="/">Login Here </a></p>
        </section>

        <section class="footer">
            <div class="credit">Created by <span> Team Transfusio </span> | All rights reserved to Ingle Laboratory</div>
        </section>
    </div>

    <script src="js/script.js"></script>

    <script>
        function toggleNavbar() {
            var navbar = document.getElementById("navbar");
            if (navbar.classList.contains("active")) {
                navbar.classList.remove("active");
            } else {
                navbar.classList.add("active");
            }
        }
    </script>
</body>
</html>
