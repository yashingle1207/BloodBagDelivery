<!-- sign up section  -->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Inline CSS for responsiveness -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
        }

        section.home {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5; /* Set your desired background color */
        }

        .container {
            width: 80%; /* Adjust for desktop */
            max-width: 400px; /* Set your desired maximum width for phone */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: auto; /* Center the container */
            box-sizing: border-box;
        }

        .form-container {
            padding: 20px;
            transition: transform 0.6s ease-in-out;
        }

        .form-container.sign-up-container {
            transform: translateX(100%);
        }

        .form-container.sign-in-container {
            transform: translateX(0);
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .overlay {
            position: relative;
            width: 200%;
            height: 100%;
            transition: transform 0.6s ease-in-out;
        }

        .overlay-panel {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .overlay-left {
            transform: translateX(-200%);
        }

        .overlay-right {
            transform: translateX(0);
        }
    </style>
    </head>

<body>

<section class="home">

	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="/BBSignUp" method="POST" onsubmit="return validateForm();">
				<h1>Create Blood Bank Account</h1>


				<input type="text" id="BBName" name="BBName" placeholder="Blood Bank Name" required />
				<input type="email" id="BBEmail" name="BBEmail" placeholder="Blood Bank Email ID" required />
				<input type="password" id="BBPass" name="BBPass" placeholder="Password" required />
				<input type="tel" id="ContactNum" name="ContactNum" placeholder="Contact Number" required />
				<input type="text" id="Address" name="Address" placeholder="Address" required />
				<input type="text" id="RegNum" name="RegNum" placeholder="Registration Number" required />
				<button>Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="/BBSignIn" method="POST">
				<h1>Blood Bank Sign in</h1>

				<span>or Create your account</span>
				<input type="email" id="BBemail1" name="BBemail1" placeholder="Blood Bank ID" />
				<input type="password" id="BBpass1" name="BBpass1" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Blood Provider!</h1>
					<p>Enter your Blood Bank details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	

<script src="static/js/script1.js"></script>

</body>
</html>
